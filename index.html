<!doctype html>
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8">
        <title>freeCodeCamp Survey Form</title>
        <meta name="description" content="A Free Code Camp Web Design Project">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

        <link rel="manifest" href="site.webmanifest">

        <meta name="theme-color" content="#fafafa">

    <body>
        <!--[if IE]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser.

        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>

            <p id="description">
                Thank you for taking the time to help us improve the platform.
            </p>
        </header>

        <main class="main">
            <form id="survey-form">
                <label id="name-label" for="name">Name
                    <input id="name" type="text" placeholder="Enter your name" required>
                </label>
                <label id="email-label" for="email"> Email
                    <input id="email" type="email" placeholder="Enter a valid email address" required>
                </label>
                <label id="number-label" for="number">Age (optional)
                    <input id="number" type="number" min="1" max="99" placeholder="Age" required>
                </label>
                <select id="dropdown" name="role">
                    <option selected>Select your current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-employed">Full-time Employee</option>
                    <option value="part-time-employed">Part-time Employee</option>
                    <option value="full-time-learner">Full-time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <label id="recommend-label" for="recommend"> Would you recommend this to a friend?
                    <input type="radio" name="recommend" value="definitely">Definitely<br>
                    <input type="radio" name="recommend" value="maybe">Maybe<br>
                    <input type="radio" name="recommend" value="not sure">Not sure<br>
                </label>
                <div class="form-group">
                    <p>What would you like to see improved?</p>
                    <label>Front-end Projects
                        <input type="checkbox" value="front-end-projects" class="input-checkbox">
                    </label>
                    <label>Back-end Projects
                        <input type="checkbox" value="back-end-projects" class="input-checkbox">
                    </label>
                    <label>Data Visulisation Projects
                        <input type="checkbox" value="data-visulisation-projects" class="input-checkbox">
                    </label>
                    <label>Challenges
                        <input type="checkbox" value="chellenges" class="input-checkbox">
                    </label>
                    <label>Open Source Community
                        <input type="checkbox" value="open-source-community" class="input-checkbox">
                    </label>
                    <label>Gitter help roooms
                        <input type="checkbox" value="gitter-help-rooms" class="input-checkbox">
                    </label>
                    <label>Videos
                        <input type="checkbox" value="videos" class="input-checkbox">
                    </label>
                    <label>City Meetups
                        <input type="checkbox" value="city-meetups" class="input-checkbox">
                    </label>
                    <label>Wiki
                        <input type="checkbox" value="wiki" class="input-checkbox">
                    </label>
                    <label>Forum
                        <input type="checkbox" value="forum" class="input-checkbox">
                    </label>
                    <label>Additional Courses
                        <input type="checkbox" value="additional-courses" class="input-checkbox">
                    </label>
                </div>
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" class="input-text-area" placeholder="Enter your comment here..."></textarea>
                </div>
                <button id="submit" type="submit">Submit</button>
            </form>

        </main>

        <footer class="footer">
            Copyright &copy; <span id="year"> </span>
        </footer>


        <script src="js/vendor/modernizr-3.8.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    </body>

</html>
